<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description"
        content="MC Inversiones brinda opciones para invertir dinero y lograr ganancias fácil y rápido ">
    <meta name="keywords"
        content="MC Inversiones, Inversion, dinero, ganancias, FCI, fondos comunes de inversión, cotizaciones, moneda, USD">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&family=Quicksand:wght@500&display=swap"
        rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="./CSS/styless.css">

    <title>MC INVERSIONES</title>
</head>

<body>
    <h1>Productos</h1>
    <main>

        <form action="/api/productos" method="post">
            <div class="mb-3">
                <label for="title" class="form-label">Titulo</label>
                <input type="text" name="title" class="form-control" id="title" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">Precio</label>
                <input type="text" name="price" class="form-control" id="price">
            </div>
            <div class="mb-3">
                <label for="thumbnail" class="form-label">Link</label>
                <input type="text" name="thumbnail" class="form-control" id="thumbnail">
            </div>
            <button type="submit" class="btn btn-primary">Agregar producto</button>
        </form>

    </main>
</body>

</html>
