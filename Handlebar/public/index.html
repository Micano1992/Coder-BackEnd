<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description"
        content="MC Inversiones brinda opciones para invertir dinero y lograr ganancias fácil y rápido ">
    <meta name="keywords"
        content="MC Inversiones, Inversion, dinero, ganancias, FCI, fondos comunes de inversión, cotizaciones, moneda, USD">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&family=Quicksand:wght@500&display=swap"
        rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="./CSS/styless.css">

    <title>MC INVERSIONES</title>
</head>

<body>
    <div class="container">
        <main>
            <div class="py-5 text-center">
                <h1>Productos</h1>
            </div>

            <form class="needs-validation" action="/productos" method="post" novalidate>
                <div class="row g-3">

                    <div class="col-12">
                        <label for="title" class="form-label">Descripción</label>
                        <input name="title" type="text" class="form-control" id="title" placeholder="Calculadora"
                            required>
                        <div class="invalid-feedback">
                            Por favor ingrese un texto válido
                        </div>
                    </div>
                    <div class="col-12">
                        <label for="price" class="form-label">Precio</label>
                        <input name="price" type="number" class="form-control" id="price" placeholder="16,4" required>
                        <div class="invalid-feedback">
                            Por favor ingrese un precio válido
                        </div>
                    </div>
                    <div class="col-12">
                        <label for="url" class="form-label">URL Imagen</label>
                        <input name="url" type="url" class="form-control" id="url"
                            placeholder="https://cdn3.iconfinder.com/data/icons/education-209/64/clock-stopwatch-timer-time-128.png"
                            required>
                        <div class="invalid-feedback">
                            Por favor ingrese una url válida
                        </div>
                    </div>
                </div>

                <hr class="my-4">
                <div class="text-center">
                    <button class="btn btn-secondary btn-lg col-3-lg" type="submit">Cargar producto</button>
                </div>
            </form>
        </main>
    </div>
</body>

</html>
