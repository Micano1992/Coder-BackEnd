<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Ingreso de Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"
        integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <link rel="stylesheet" href="CSS/styless.css">
</head>

<body>
    <div class="py-5 text-center">
        <h1>GESTION DE PRODUCTOS</h1>
    </div>

    <div class="part1 container mt-3">
        <h1>Carga de productos</h1>

        <form class="needs-validation" id="formularioAlta" novalidate>
            <div class="row g-3">

                <div class="col-12">
                    <label for="title" class="form-label">Descripción</label>
                    <input name="title" type="text" class="form-control" id="title" placeholder="Calculadora" required>
                    <div class="invalid-feedback">
                        Por favor ingrese un texto válido
                    </div>
                </div>
                <div class="col-12">
                    <label for="price" class="form-label">Precio</label>
                    <input name="price" type="number" class="form-control" id="price" placeholder="16,4" required>
                    <div class="invalid-feedback">
                        Por favor ingrese un precio válido
                    </div>
                </div>
                <div class="col-12">
                    <label for="url" class="form-label">URL Imagen</label>
                    <input name="url" type="url" class="form-control" id="url"
                        placeholder="https://cdn3.iconfinder.com/data/icons/education-209/64/clock-stopwatch-timer-time-128.png"
                        required>
                    <div class="invalid-feedback">
                        Por favor ingrese una url válida
                    </div>
                </div>
            </div>

            <br>
            <div class="text-center">
                <button class="btn btn-secondary btn-lg col-3-lg" type="submit">Cargar producto</button>
            </div>
        </form>

        <div id="productos"></div>
    </div>
    <div class="part2 container mt-3">

        <div class="jumbotron">
            <h1>Chat</h1>
            <br>

            <input type="text" id="inputUsername" class="form-control w-50 my-2 mr-2" placeholder="Ingresá tu email">

            <hr>

            <div id="mensajes"></div>

            <form id="formPublicarMensaje" class="form-inline" autocomplete="off">
                <div class="form-group">
                    <input disabled id="inputMensaje" type="text" class="form-control my-2 mr-2"
                        placeholder="Ingresá un mensaje...">
                    <button disabled id="btnEnviar" type="submit"
                        class="btn btn-secondary btn-lg col-3-lg">Enviar!</button>
                </div>
            </form>
        </div>
    </div>
    </div>
</body>

<script src="socket.io/socket.io.js"></script>
<script src="./Scripts/scripts.js"></script>

</html>
