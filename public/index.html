<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Ingreso de Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"
        integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="https://cdn.jsdelivr.net/npm/normalizr@3.6.1/dist/normalizr.browser.min.js"></script>

    <link rel="stylesheet" href="CSS/styless.css">
</head>

<body>
    <div class="py-5 text-center">
        <h1>INGRESO APLICACIÓN</h1>
    </div>

    <div class="part1 container mt-3">

        <form class="needs-validation" id="formularioIngreso" action="/" method="POST">
            <div class="row g-3">

                <div class="col-12">
                    <label for="usuario" class="form-label">Usuario</label>
                    <input type="text" class="form-control" id="usuario" name="usuario" required>
                    <div class="invalid-feedback">
                        Ingrese usuario
                    </div>
                </div>
                <div class="col-12">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                    <div class="invalid-feedback">
                        Ingrese contraseña
                    </div>
                </div>
            </div>

            <br>
            <div class="text-center">
                <button class="btn btn-secondary btn-lg col-3-lg" type="submit">INGRESAR</button>
            </div>
        </form>

    </div>
</body>

<script src="socket.io/socket.io.js"></script>
<script src="./Scripts/script.js"></script>

</html>
